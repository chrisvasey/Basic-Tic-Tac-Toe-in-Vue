<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tic Tac Toe</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet" href="css/styles.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h1 class="text-center">Tic Tac Toe</h1>
		<div id="game">
			<h3 class="text-center" v-if="score.p1  != 0 || score.p2 != 0">Player 1: {{ score.p1 }} - Player 2: {{ score.p2 }}</h3>
			<div id="gameStart" class="text-center" v-if="gameStatus == '' || gameStatus == 'gameOver'">
				<button @click="startGame" type="button" class="btn btn-success btn-lg">New Game</button>
			</div>

			<div id="gameStage" class="container" v-if="gameStatus == 'inProgress' || gameStatus == 'gameOver'">
				<h3 class="text-center" v-if="gameStatus == 'inProgress'">It is {{ turn }}'s turn</h3>
				<h3 class="text-center" v-if="gameStatus == 'gameOver'">{{ lastWinner }} won!</h3>
				<div v-for="square in squareData" class="col-md-4 col-xs-4 square" :id="'square-'+square.id"  v-on:click="select(square)">{{ square.status }}</div>
			</div>

			<h3 v-text="squareData.square"></h3>
		</div>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		
		<!-- Vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
